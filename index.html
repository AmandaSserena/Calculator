<!DOCTYPE html> <!-- Adicionado o doctype -->
<html lang="pt-br"> <!-- Adicionado o lang -->
<head> <!-- Início do head -->
    <meta charset="UTF-8"> <!-- Adicionado o charset -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adicionado o viewport -->
    <title>Calculadora</title> <!-- Adicionado o título -->
    <link rel="stylesheet" href="style.css"> <!-- Adicionado o link para o style.css -->
</head> <!-- Fim do head -->
<body> <!-- Início do body -->
  
    <div class="calculator"> <!-- Adicionado a div calculator -->
        <h1 class="title">Calculadora</h1> <!-- Adicionado o título -->
        <div class="display" id="display">0</div> <!-- Adicionado o display -->
        <div class="buttons"> <!-- Adicionado a div buttons -->
            <button class="btn" data-value="7">7</button> <!-- Adicionado os botões -->
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">/</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">*</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">-</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn" id="equals" data-value="=">=</button>
            <button class="btn" id="clear" data-value="C">C</button>
        </div> <!-- Fim da div buttons -->
    </div> <!-- Fim da div calculator -->
    <script src="script.js"></script> <!-- Adicionado o script -->
</body> <!-- Fim do body -->
</html> <!-- Fim do html -->
